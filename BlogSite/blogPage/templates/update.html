{%extends 'base.html'%}
{%block title%}Edit Post{%endblock%}
{%block content%}

{% if user.is_authenticated %}

<h1>Edit the Blog Post</h1><br><br>

  <div class="form-group">
    <form class="" method="post">
      {% csrf_token %}
      {{form.as_p}}  <!-- as_p is as paragragh. can also do as_ul or as_table -->
      <button class="btn btn-secondary">Update</button>
    </form>
  </div>
{% else %}
  <h2>You need to login to update a post</h2>
{% endif %}

{%endblock%}
