{%extends 'base.html'%}
{%block title%}{{post.title}}{%endblock%}
{%block content%}

<h1>{{post.title}}</h1>
<h4>By: {{post.author.first_name}} {{post.author.last_name}}</h4>
<h6>{{post.post_date}}</h6>
<br><hr><br>
{{post.body}}
<!-- {{post.body|safe}}  this allows for html formatting like para seperations etc-->
<br><br>
<a href="{% url 'home' %}" class="btn btn-secondary">Back</a>
{% if user.is_authenticated %}
  <a href="{% url 'update_post' post.pk %}" class="btn btn-secondary">Update</a>
  <a href="{% url 'delete_post' post.pk %}" class="btn btn-secondary">Delete</a>
{% endif %}

{%endblock%}
